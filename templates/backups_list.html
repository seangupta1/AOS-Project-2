{% for b in backups %}
<div style="margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between;">
    <span>{{ b }}</span>
    <form action="{{ url_for('backup.restore_backup') }}" method="POST" style="display:inline; margin:0;">
        <input type="hidden" name="filename" value="{{ b }}">
        <button type="submit" class="button-dashboard">Revert</button>
    </form>
    <form action="{{ url_for('backup.delete_backup') }}" method="POST" style="display:inline; margin:0;" 
          onsubmit='return confirmDelete({{ b|tojson }});'>
        <input type="hidden" name="filename" value="{{ b }}">
        <button type="submit" class="button-delete">Delete</button>
    </form>
</div>
{% endfor %}
