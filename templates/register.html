<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="general_container">
    <h2>Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="login_register" action="{{ url_for('register_request') }}" method="POST">
      <label>Username:</label><br>
      <input type="text" name="username" required><br><br>

      <label>Password:</label><br>
      <input type="password" name="password" required><br>
      <small style="font-size: 0.8em;">(Must be at least 8 characters long)</small><br><br>

      <input class="button-yellow" type="submit" value="Register">
    </form>

    <a class="button-yellow" href="{{ url_for('login') }}">Back to Login</a>
  </div>
</body>

</html>
